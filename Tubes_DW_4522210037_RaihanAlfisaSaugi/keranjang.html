  <!-- Bagian utama (keranjang) -->
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-7 mx-auto">
        <div class="keranjang-item">
          <img src="/Image/sweater_1-removebg-preview.png" alt="Produk 1">
          <h3>Halfzip | HIDE | Poseidon Reprisal</h3>
          <p>Harga: Rp265.000</p>
        </div>
      </div>

      <!-- Bagian pembayaran di sebelah kanan -->
      <div class="col-md-5">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Ringkasan Pembelian</h4>
            <ul class="list-group list-group-flush">
              <!-- Informasi produk di keranjang -->
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Halfzip | HIDE | Poseidon Reprisal</h3>
                <span class="badge bg-primary">$Rp265.000</span>
              </li>
              <!-- Tambahkan item produk lainnya sesuai kebutuhan -->

              <!-- Total pembelian -->
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Total
                <span class="badge bg-primary">$Rp265.000</span>
              </li>
            </ul>

            <!-- Formulir pembayaran -->
            <form>
              <div class="mb-3">
                <label for="namaPemilik" class="form-label required">Nama Pemilik Kartu</label>
                <input type="text" class="form-control required" id="namaPemilik" required>
              </div>
              <div class="mb-3">
                <label for="nomorKartu" class="form-label required">Nomor Kartu Kredit</label>
                <input type="text" class="form-control" id="nomorKartu" required>
              </div>
              <div class="mb-3">
                <label for="tanggalKadaluarsa" class="form-label required">Tanggal Kadaluarsa</label>
                <input type="text" class="form-control" id="tanggalKadaluarsa" placeholder="MM/YY" required>
              </div>
              <div class="mb-3">
                <label for="kodeKeamanan" class="form-label required">Kode Keamanan</label>
                <input type="text" class="form-control" id="kodeKeamanan" required>
              </div>
              <button type="submit" class="btn btn-primary">Bayar</button>
            </form>
          </div>
        </div>
      </div>
